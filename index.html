<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcs Card Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Navigation section for selecting card types (Court, Leader, Lore) -->
    <div class="header-section">
        <button class="new-game-button">New Game</button>
        <h1>Arcs Card Tracker</h1>
        <button class="nav-button" data-type="court">Court</button>
        <button class="nav-button" data-type="leader">Leader</button>
        <button class="nav-button" data-type="lore">Lore</button>
    </div>

    <!-- App controlled game toggle -->
    <div class="toggle-section">
        <label for="app-controlled-toggle">App controlled game</label>
        <input type="checkbox" id="app-controlled-toggle">
    </div>

    <!-- Search input to filter cards -->
    <div class="search-section">
        <input type="text" id="search-input" placeholder="Search cards...">
    </div>

    <!-- Filter buttons section -->
    <div class="buttons-section">
        <button class="filter-button" data-color="court">Court</button>
        <button class="filter-button" data-color="draft">Draft</button>
        <button class="filter-button" data-color="red">Red</button>
        <button class="filter-button" data-color="blue">Blue</button>
        <button class="filter-button" data-color="gold">Gold</button>
        <button class="filter-button" data-color="white">White</button>
    </div>

    <!-- Section for extra buttons when App controlled game is active -->
    <div id="extra-buttons" style="display: none;">
        <button class="extra-button deal-cards-button" onclick="dealCards()">Deal Cards</button>
        <button class="extra-button new-court-card-button">New Court Card</button>
        <button class="extra-button return-discards-button">Return Discards</button>
        <button class="extra-button discards-button">Discards</button>
    </div>

    <!-- Card list section -->
    <div id="card-list"></div>

    <!-- JavaScript Link -->
    <script src="script.js"></script>
</body>
</html>
