<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcs Card Tracker</title>
    <!-- Link to the CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons (Optional) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Google Fonts (Optional) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Viewport Meta Tag for Mobile Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Theme Toggle Button (Optional) -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-header">
            <button class="reset-button" onclick="resetSelections()">New Game</button>
            <h1>Arcs Card Tracker</h1>
        </div>
        <nav class="nav-buttons">
            <button class="nav-button active" data-type="court">Court</button>
            <button class="nav-button" data-type="leader">Leader</button>
            <button class="nav-button" data-type="lore">Lore</button>
        </nav>
    </header>

    <!-- Toggle for App Controlled Game -->
    <section class="toggle-section">
        <label for="app-controlled-toggle">App controlled game</label>
        <input type="slider round" id="app-controlled-toggle">
    </section>

    <!-- Extra buttons section (shown when App Controlled Game is active) -->
    <section id="extra-buttons" style="display: none;">
        <button class="extra-button" onclick="dealCards()">Deal Cards</button>
        <button class="extra-button">New Court Card</button>
        <button class="extra-button">Return Discards</button>
        <button class="extra-button">Discards</button>
    </section>

    <!-- Search Bar -->
    <section class="search-container">
        <label for="search-input" class="visually-hidden">Search cards</label>
        <input type="text" id="search-input" placeholder="Search cards...">
    </section>

    <!-- Filter Buttons -->
    <section class="filter-buttons">
        <button class="filter-button court-button" data-color="court">Court</button>
        <button class="filter-button draft-button" data-color="draft">Draft</button>
        <button class="filter-button red-button" data-color="red">Red</button>
        <button class="filter-button blue-button" data-color="blue">Blue</button>
        <button class="filter-button gold-button" data-color="gold">Gold</button>
        <button class="filter-button white-button" data-color="white">White</button>
    </section>

    <!-- Card List -->
    <main id="card-list" class="card-list">
        <!-- Cards will be dynamically inserted here by script.js -->
    </main>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
